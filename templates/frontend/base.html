{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=yes'/>
    <title>Fngame</title>
    <link rel="stylesheet" href="{% static './css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static './css/fngame-ui.css' %}">
  </head>
  <body>
    <nav class="navbar sticky-top navbar-expand-md">
      <div class="container">
        <div class="navbar-toggler-left">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar">
            <span class="fa fa-bars" style="color: white;"></span>
          </button>
        <a class="navbar-brand" href="{% url 'index' %}"><img src="./static/img/fngame-logo.png" width="100"></a>
        </div>
        <div class="collapse navbar-collapse" id="navbar">
          <div class="navbar-nav">
            <a class="nav-link" href="{% url 'index' %}">Home</a>
            <a class="nav-link" href="{% url 'games' %}">Games</a>
            <a class="nav-link" href="{% url 'about-fngame' %}">About</a>
            <a class="nav-link" href="{% url 'myaccount' %}">Account</a> 
          </div>
          <div class="navbar-nav ml-auto">
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="/myaccount"><span class="">{{user.username}}</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/userout"><span class="">logout</span></a>
            </li>
            {% else %}
            <a class="nav-link" href="{% url 'login' %}">Login</a>
            <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>    
    <div class="container">
      {%block content %}
      {% endblock content %}
    </div>
    <script src="{% static './js/core/jquery.min.js' %}"></script>
    <script src="{% static './js/core/popper.min.js' %}"></script>
    <script src="{% static './js/core/bootstrap.min.js' %}"></script>
  </body>
</html>
